<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <!-- ✅ 최신 Google Maps JS API (v=weekly) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9mkeIzzI2qWMgheafMWpuzRIASK9U05g&libraries=places,geometry&v=weekly&callback=initMap" async defer></script>
  <script src="/js/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/mypage_stlye.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h2>My page</h2>
    </div>
    <div id="body">
      <!-- 지도 영역 -->
      <div id="map"></div>

      <!-- 검색 영역 -->
      <div class="search_frame">
        <div class="search_area">
          <input id="address_search" type="text" placeholder="주소 또는 장소를 검색하세요">
        </div>
      </div>

      <!-- 후기 영역 -->
      <ul class="review_list"></ul>
    </div>
  </div>

<script>
let map;
let marker;
let labelIndex = 1;
let markers = [];
let addr;

// ✅ 구글맵 초기화
async function initMap() {
  const initialLocation = { lat: 37.5665, lng: 126.9780 }; // 서울 시청
  map = new google.maps.Map(document.getElementById("map"), {
    center: initialLocation,
    zoom: 16,
  });

  const geocoder = new google.maps.Geocoder();

  // ✅ 자동완성 검색
  const searchInput = document.getElementById("address_search");
  const autocomplete = new google.maps.places.Autocomplete(searchInput, {
    fields: ["geometry", "name", "formatted_address"]
  });

  autocomplete.addListener("place_changed", () => {
    const place = autocomplete.getPlace();
    if (!place.geometry || !place.geometry.location) {
      alert("해당 장소의 위치 정보를 찾을 수 없습니다.");
      return;
    }
    map.setCenter(place.geometry.location);
    map.setZoom(17);

    new google.maps.Marker({
      position: place.geometry.location,
      map: map,
      animation: google.maps.Animation.DROP,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 10,
        fillColor: "#4285F4",
        fillOpacity: 0.8,
        strokeColor: "#ffffff",
        strokeWeight: 2,
      },
    });
  });

  // ✅ 지도 클릭 시 마커 + li 생성
  google.maps.event.addListener(map, "click", async function (event) {
    const lat = event.latLng.lat().toFixed(5);
    const lng = event.latLng.lng().toFixed(5);
    const latLng = event.latLng;
    const currentIndex = labelIndex;

    marker = new google.maps.Marker({
      position: latLng,
      map: map,
      animation: google.maps.Animation.DROP,
      label: "",
      draggable: true,
    });
    markers.push(marker);
    setTimeout(() => marker.setLabel(String(currentIndex)), 500);
    labelIndex++;

    // ✅ 역지오코딩: 좌표 → 주소
    let address = "";
    let addressComponents = [];
    try {
      const addrResult = await geocoder.geocode({ location: latLng });
      if (addrResult.results[0]) {
        address = addrResult.results[0].formatted_address;
        addressComponents = addrResult.results[0].address_components;
      }
    } catch (e) {
      address = "주소 없음";
    }
    addr = address;

    // ✅ 장소명 가져오기 (최신 API 사용)
    let place_name = "";
    try {
      const { Place } = await google.maps.importLibrary("places");
      const request = {
        fields: ["displayName", "location", "types"],
        locationRestriction: {
          center: latLng,
          radius: 5,
        },
      };

      const placeResults = await Place.searchNearby(request);
      if (placeResults && placeResults.places && placeResults.places.length > 0) {
        const filtered = placeResults.places.filter((p) => {
          const name = p.displayName?.text || "";
          const types = p.types || [];
          const ban_types = ["country", "political"];
          const ban_names = ["대한민국", "South Korea", "구", "동"];
          const has_ban_type = types.some((t) => ban_types.includes(t));
          const has_ban_name = ban_names.some((bn) => name.includes(bn));
          return !has_ban_type && !has_ban_name;
        });

        if (filtered.length > 0) {
          place_name = filtered[0].displayName.text;
        }
      }
    } catch (e) {
      console.warn("Place API 호출 실패:", e);
    }

    // ✅ fallback: 장소명이 없으면 동/가 이름 or 주소 사용
    if (!place_name || place_name.trim() === "") {
      const sublocality = addressComponents.find((comp) =>
        comp.types.some((t) =>
          ["sublocality_level_3", "sublocality_level_2", "sublocality_level_1"].includes(t)
        )
      );
      place_name = sublocality ? sublocality.long_name : address || "알 수 없는 위치";
    }

    // ✅ li 생성
    const $li = $(`
      <li>
        <div class="card">
          <div class="card_head">
            <div class="card_title">
              <h3><input type="text" class="tr_subject" value="${place_name}"></h3>
              <div class="addr_area">
                <input type="text" class="tr_addr" value="${address}" disabled>
              </div>
            </div>
            <div class="expend_btn_area">
              <button><img src="img/icon/down.png" width="40"></button>
            </div>
          </div>
          <div class="card_body off">
            <div class="content_write_area">
              <form class="tr_starForm" autocomplete="off">
                <div>
                  <strong>별점</strong>
                  <div class="tr_starBox" role="radiogroup">
                    <button type="button" data-val="1">★</button>
                    <button type="button" data-val="2">★</button>
                    <button type="button" data-val="3">★</button>
                    <button type="button" data-val="4">★</button>
                    <button type="button" data-val="5">★</button>
                    <input type="hidden" name="rating" class="tr_ratingVal" value="0">
                  </div>
                </div>
              </form>
              <div class="text_area_box">
                <textarea class="text_area" rows="6"></textarea>
              </div>
              <div class="file_area">
                <label for="file_upload_${lat}_${lng}" class="file_label">
                  <img src="img/icon/input_icon.png" alt="업로드 버튼" width="10px">
                </label>
                <input type="file" id="file_upload_${lat}_${lng}" class="file_upload" multiple>
              </div>
              <div class="write_btn_area btn">
                <button type="submit">작성</button>
                <button type="reset">취소</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    `);
    $(".review_list").append($li);
  });
}

window.onload = initMap;
</script>
</body>
</html>
